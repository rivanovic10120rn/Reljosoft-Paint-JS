<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reljosoft Paint</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  Da li koristiti Google Material Symbols umesto static asseta? -->
  <link rel="icon" type="image/x-icon" href="../assets/icons/favicons/16x16/icons8-paint-3d-windows-11-color-16.png">
  <script src="helperscript.js" defer></script>
</head>
<body>
  <div class="container">
    <section class="tools-board">
      <div class="all-toolbars shapes-toolbar" >
        <div class="row ">
          <label class="title"> Shapes </label>
          <ul class="options shapes">
            <li class="option shape tool" id="line">
              <img src="../assets/icons/tools/icons8-line-32 small bold.png">
              <span class="name"> Line </span>
            </li>
            <li class="option shape tool" id="circle">
              <img src="../assets/icons/tools/icons8-circle-32.png">
              <span> Circle </span>
            </li>
            <li class="option shape tool" id="rectangle">
              <img src="../assets/icons/tools/icons8-stop-32.png">
              <span> Rectangle </span>
            </li>
            <li class="option shape tool" id="triangle">
              <img src="../assets/icons/tools/icons8-triangle-32.png">
              <span> Triangle </span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-shape">
              <label for="fill-shape"> Fill Shape </label>
            </li>
          </ul>
        </div>
        <div class="row tools-toolbar">
          <label class="title"> Tools </label>
          <ul class="options tools">
            <li class="option tool active" id="brush">
              <img src="../assets/icons/tools/icons8-brush-48.png">
              <span class="name"> Brush </span>
            </li>
            <li class="option tool" id="eraser">
              <img src="../assets/icons/tools/icons8-eraser-48 (1).png">
              <span class="name"> Eraser </span>
            </li>
            <li class="option tool" id="fill">
              <span><img src="../assets/icons/tools/icons8-fill-color-48.png"></span>
              <span class="name"> Fill Color </span>
            </li>
            <li class="option" id="slider">
              <input type="range" id="size-slider" min="1" max="50" value="25">
            </li>
          </ul>
        </div>
        <div class="joined-toolbars">
          <div class="row colors-toolbar">
            <label class="title"> Colours </label>
            <ul class="options colors">
              <li class="option selected"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option">
                <input type="color" id="custom-color">
              </li>
            </ul>
          </div>
          <div class="row actions-toolbar">
            <label class="title">Quick Actions</label>
            <ul class="options actions">
              <li class="option action" id="undo">
                IKONICA
                <span class="name">Undo</span>
              </li>
              <li class="option action" id="redo">
                IKONICA
                <span class="name">Redo</span>
              </li>
              <li class="option action" id="copy">
                IKONICA
                <span class="name">Copy</span>
              </li>
              <li class="option action" id="paste">
                IKONICA
                <span class="name">Paste</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row buttons">
        <input type="file" id="imageUploader" accept="image/*">
        <button class="clear">
          <span class="icon"><img src="../assets/icons/tools/icons8-clear-32.png"> </span>
          <span class="name"> Clear Canvas </span>
        </button>
        <button class="save">
          <span class="icon"><img src="../assets/icons/tools/icons8-save-32.png"> </span>
          <span class="name"> Save As Image </span>
        </button>
      </div>
    </section>
    <section class="drawing-board">
      <canvas></canvas>
    </section>
  </div>
</body>
</html>
